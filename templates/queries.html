<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Queries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='queries.css') }}">
</head>
</head>

<body>
    <div class="container">
        <div class="title">
            <h4>

                Please do fill the form regarding any queries and additional changes
        </div>
        </h4>
        <div class="form">
            <form action="https://api.web3forms.com/submit" method="POST">

                <div class="mb-3">
                    <input type="hidden" name="access_key" value="0bb26049-52b3-4797-ad8c-74dee4a38c0c">
                    <label for="exampleFormControlInput1" class="form-label" required>Email address</label>
                    
                    <input type="email" class="form-control" name="email" id="exampleFormControlInput1"
                        required placeholder="Your email">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Name</label>
                    <input required type="text" class="form-control" name="name" id="exampleFormControlInput1"
                        placeholder="Your name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Query</label>
                    <textarea required class="form-control" name="query"id="exampleFormControlTextarea1" rows="3" placeholder="Type here.."></textarea>
                </div>
                <button type="submit" class="btn">Submit Form</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
