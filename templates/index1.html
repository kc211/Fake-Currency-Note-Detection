<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <!-- <link rel="stylesheet" href="styles.css">  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"></head>

<body>
  <div class="container">
    <div class="navi">
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <nav class="navbar ">
            <div class="container-fluid bs-dark-bg-subtle">
              <span class="navbar-brand mb-0 h1" id="links">Fake Currency Detector</span>
            </div>
          </nav>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/" id="links">Home</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link active" href="about" id="links">About</a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link active" href="docs" id="links">DOCS</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link active" href="queries" id="links">Queries</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div id="carouselExampleSlidesOnly" class="carousel slide changes" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{ url_for('static', filename='images/1corousel.jpg') }}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{{ url_for('static', filename='images/2corousel.jpg') }}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{{ url_for('static', filename='images/3corousel.jpeg') }}" class="d-block w-100" alt="...">
        </div>
      </div>
    </div>
    <div class="elem">

      <div class="column">

        <div class="upload_title">

          <h4>Upload Image</h4>
        </div>
        <div class="form">
          <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="display()">
            <input type="file" name="file" accept="image/*" id="btn">
            <input type="submit" value="Upload" id="btn">
          </form>
        </div>

      </div>
      <div  class="values">
        <div class="output ">

          {% if predicted_class =='Real' %}
              <p id="result">Real</p>
              <img src="{{ url_for('static', filename='images/correct.png') }}" alt="real image" id="result_img">
          {% else %}
            <p id="result">Fake</p>
            <img src="{{ url_for('static', filename='images/wrong.png') }}" alt="Fake Image" id="result_img">
            {% endif %}
        </div>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script>
   function display()
    {
      if ("{{ predicted_class }}" !== "") {
        document.querySelector('.output').classList.remove('output-preview');
      }
    }
  </script>
</body>

</html>
